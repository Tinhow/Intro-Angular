<h2>Two-Way Binding</h2>

<label for="">nome</label>
<input [(ngModel)]="pessoa.nome" placeholder="Insira seu nome">
<br>
<label for="">idade</label>
<input [(ngModel)]="pessoa.idade" placeholder="Insira sua idade">
<br>
<button (click)="inserirPessoa()">add</button>

<div *ngFor="let pessoa of pessoas">
    <p>Nome: {{pessoa.nome}}</p>
    <p>Idade: {{pessoa.idade}}</p> 
</div>
